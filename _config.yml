# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xiabin's Blog
subtitle: 码农,闷骚的程序员,架构师
description: 程序员,php,javascript,web,mysql,设计模式
author: 夏彬
email: 276147613@qq.com
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.xiabin.me
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Duoshuo
duoshuo_shortname: xiabin

# baidusitemap
baidusitemap:
  path: baidusitemap.xml

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape-plus

plugins:
  hexo-generator-feed
  hexo-math
  hexo-qiniu-sync

  #七牛云存储设置
  ##offline       是否离线. 离线状态将使用本地地址渲染
  ##sync          是否同步
  ##bucket        空间名称.
  ##access_key    上传密钥AccessKey
  ##secret_key    上传密钥SecretKey
  ##secret_file   秘钥文件路径，可以将上述两个属性配置到文件内，防止泄露，json格式。绝对路径相对路径均可
  ##dirPrefix     上传的资源子目录前缀.如设置，需与urlPrefix同步
  ##urlPrefix     外链前缀.
  ##up_host      上传服务器路径,如选择华北区域的话配置为http://up-z1.qiniu.com
  ##local_dir     本地目录.
  ##update_exist  是否更新已经上传过的文件(仅文件大小不同或在上次上传后进行更新的才会重新上传)
  ##image/js/css  子参数folder为不同静态资源种类的目录名称，一般不需要改动
  ##image.extend  这是个特殊参数，用于生成缩略图或加水印等操作。具体请参考http://developer.qiniu.com/docs/v6/api/reference/fop/image/
  ##              可使用基本图片处理、高级图片处理、图片水印处理这3个接口。例如 ?imageView2/2/w/500 即生成宽度最多500px的缩略图
